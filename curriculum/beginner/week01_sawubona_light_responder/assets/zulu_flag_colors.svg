<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Zulu Flag Colors Greeting Card -->
  <title>Zulu Flag Colors - Sawubona Greeting</title>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Zulu Flag Colors</text>
  
  <!-- Black stripe (top) -->
  <rect x="50" y="60" width="300" height="40" fill="#000000"/>
  <text x="360" y="85" font-family="Arial" font-size="14" fill="#333">Black - Ubuntu</text>
  
  <!-- Yellow stripe (middle) -->
  <rect x="50" y="100" width="300" height="40" fill="#FFD700"/>
  <text x="360" y="125" font-family="Arial" font-size="14" fill="#333">Gold - Resources</text>
  
  <!-- Green stripe (bottom) -->
  <rect x="50" y="140" width="300" height="40" fill="#006400"/>
  <text x="360" y="165" font-family="Arial" font-size="14" fill="white">Green - Land</text>
  
  <!-- Greeting text -->
  <text x="200" y="210" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Sawubona!</text>
  <text x="200" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">(We see you - in isiZulu)</text>
  
  <!-- Cultural note -->
  <text x="200" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#999">Using Zulu flag colors to greet with light</text>
</svg>
