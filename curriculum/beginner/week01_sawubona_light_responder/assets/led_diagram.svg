<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- LED Circuit Diagram for Sawubona Light Responder -->
  <title>LED Circuit Diagram</title>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Sawubona Light Responder Circuit</text>
  
  <!-- Microcontroller (Raspberry Pi Pico) -->
  <rect x="150" y="100" width="100" height="120" fill="#4CAF50" stroke="#333" stroke-width="2" rx="5"/>
  <text x="200" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Raspberry Pi</text>
  <text x="200" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Pico</text>
  
  <!-- LED - Yellow (Zulu flag color) -->
  <circle cx="320" cy="120" r="15" fill="#FFD700" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="105" x2="320" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="135" x2="320" y2="160" stroke="#333" stroke-width="2"/>
  <text x="350" y="125" font-family="Arial" font-size="12" fill="#333">LED</text>
  <text x="350" y="140" font-family="Arial" font-size="10" fill="#666">(Yellow)</text>
  
  <!-- Connection wires -->
  <line x1="250" y1="130" x2="320" y2="80" stroke="#FF5722" stroke-width="3"/>
  <line x1="250" y1="190" x2="320" y2="160" stroke="#2196F3" stroke-width="3"/>
  
  <!-- GPIO Pin labels -->
  <text x="260" y="125" font-family="Arial" font-size="10" fill="#333">GPIO 15</text>
  <text x="260" y="195" font-family="Arial" font-size="10" fill="#333">GND</text>
  
  <!-- Annotations -->
  <text x="200" y="260" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Press button â†’ Light responds with greeting!</text>
</svg>
