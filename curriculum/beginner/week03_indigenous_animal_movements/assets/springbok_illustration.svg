<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Springbok Illustration for Indigenous Animal Movements -->
  <title>Springbok - South African National Animal</title>
  
  <!-- Background - veld/grassland -->
  <rect width="500" height="400" fill="#F4E4C1"/>
  
  <!-- Ground/grass -->
  <rect x="0" y="300" width="500" height="100" fill="#D4AF37"/>
  <path d="M 0 300 Q 50 290, 100 300 T 200 300 T 300 300 T 400 300 T 500 300" stroke="#8B7355" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2C1810">Springbok (Antidorcas marsupialis)</text>
  <text x="250" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#8B4513">South Africa's National Animal</text>
  
  <!-- Springbok body (simplified) -->
  <!-- Body -->
  <ellipse cx="250" cy="220" rx="60" ry="40" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Head -->
  <ellipse cx="210" cy="200" rx="25" ry="28" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Horns -->
  <path d="M 200 185 Q 195 170, 198 160" stroke="#8B4513" stroke-width="3" fill="none"/>
  <path d="M 220 185 Q 225 170, 222 160" stroke="#8B4513" stroke-width="3" fill="none"/>
  
  <!-- Ears -->
  <ellipse cx="200" cy="195" rx="8" ry="15" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <ellipse cx="220" cy="195" rx="8" ry="15" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="205" cy="200" r="3" fill="#000"/>
  
  <!-- Nose -->
  <circle cx="195" cy="205" r="4" fill="#5C4033"/>
  
  <!-- Distinctive white stripe (facial marking) -->
  <path d="M 200 190 L 210 195 L 200 200 Z" fill="white" opacity="0.8"/>
  
  <!-- Brown stripe on side (characteristic marking) -->
  <ellipse cx="260" cy="215" rx="40" ry="8" fill="#8B4513" opacity="0.7"/>
  
  <!-- Legs -->
  <rect x="225" y="245" width="8" height="55" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <rect x="255" y="245" width="8" height="55" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <rect x="240" y="245" width="8" height="55" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <rect x="270" y="245" width="8" height="55" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Hooves -->
  <ellipse cx="229" cy="302" rx="6" ry="4" fill="#000"/>
  <ellipse cx="244" cy="302" rx="6" ry="4" fill="#000"/>
  <ellipse cx="259" cy="302" rx="6" ry="4" fill="#000"/>
  <ellipse cx="274" cy="302" rx="6" ry="4" fill="#000"/>
  
  <!-- Tail -->
  <path d="M 305 220 Q 320 225, 325 235" stroke="#8B4513" stroke-width="4" fill="none"/>
  
  <!-- Movement indicator (pronking/jumping motion) -->
  <path d="M 340 200 Q 355 185, 370 200" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="380" y="195" font-family="Arial" font-size="12" fill="#FF6B6B" font-weight="bold">Pronking!</text>
  
  <!-- Information box -->
  <rect x="20" y="80" width="200" height="130" fill="white" opacity="0.9" stroke="#8B4513" stroke-width="2" rx="10"/>
  
  <!-- Facts -->
  <text x="120" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C1810">Springbok Facts:</text>
  
  <text x="30" y="130" font-family="Arial" font-size="11" fill="#333">• Can jump 4 meters high</text>
  <text x="30" y="148" font-family="Arial" font-size="11" fill="#333">• Speed: up to 88 km/h</text>
  <text x="30" y="166" font-family="Arial" font-size="11" fill="#333">• "Pronking" = stiff-legged jump</text>
  <text x="30" y="184" font-family="Arial" font-size="11" fill="#333">• Lives in Kalahari region</text>
  <text x="30" y="202" font-family="Arial" font-size="11" fill="#333">• National animal of SA</text>
  
  <!-- Movement pattern section -->
  <rect x="280" y="320" width="200" height="65" fill="#E6F3FF" stroke="#4682B4" stroke-width="2" rx="8"/>
  <text x="380" y="340" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1E90FF">Movement Pattern:</text>
  <text x="380" y="358" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Sensor detects motion →</text>
  <text x="380" y="373" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">LED flashes like pronking!</text>
</svg>
