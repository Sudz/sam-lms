<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Title -->
  <text x="250" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">School Mapping Template</text>
  <text x="250" y="45" font-size="12" text-anchor="middle" fill="#7F8C8D" font-style="italic">Week 5: Understanding Our Shared Spaces</text>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="#E0E0E0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="20" y="60" width="460" height="300" fill="url(#grid)" stroke="#333" stroke-width="2"/>
  
  <!-- Legend Box -->
  <rect x="350" y="70" width="120" height="180" fill="#F8F9FA" stroke="#333" stroke-width="1" rx="5"/>
  <text x="410" y="90" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Legend</text>
  
  <!-- Legend Items -->
  <rect x="360" y="100" width="30" height="25" fill="#E74C3C" stroke="#333"/>
  <text x="395" y="115" font-size="11" fill="#333">Classroom</text>
  
  <rect x="360" y="130" width="30" height="25" fill="#3498DB" stroke="#333"/>
  <text x="395" y="145" font-size="11" fill="#333">Office</text>
  
  <circle cx="375" cy="170" r="12" fill="#2ECC71" stroke="#333"/>
  <text x="395" y="175" font-size="11" fill="#333">Playground</text>
  
  <polygon points="375,185 362,205 388,205" fill="#F39C12" stroke="#333"/>
  <text x="395" y="200" font-size="11" fill="#333">Entrance</text>
  
  <rect x="360" y="215" width="30" height="25" fill="#9B59B6" stroke="#333"/>
  <text x="395" y="230" font-size="11" fill="#333">Library</text>
  
  <!-- Example Mapping Area with Symbols -->
  <text x="40" y="85" font-size="10" fill="#7F8C8D">Map your school here using the legend:</text>
  
  <!-- Sample Classroom -->
  <rect x="50" y="100" width="80" height="60" fill="#E74C3C" stroke="#333" stroke-width="2" opacity="0.3"/>
  <text x="90" y="135" font-size="10" text-anchor="middle" fill="#333">Grade R</text>
  
  <!-- Sample Office -->
  <rect x="150" y="100" width="60" height="60" fill="#3498DB" stroke="#333" stroke-width="2" opacity="0.3"/>
  <text x="180" y="135" font-size="10" text-anchor="middle" fill="#333">Office</text>
  
  <!-- Coordinate Labels -->
  <text x="15" y="80" font-size="9" fill="#95A5A6">Y</text>
  <text x="475" y="375" font-size="9" fill="#95A5A6">X</text>
  
  <!-- Ubuntu Message -->
  <rect x="20" y="370" width="330" height="28" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1" rx="3"/>
  <text x="185" y="388" font-size="11" text-anchor="middle" fill="#2E7D32" font-style="italic">🏫 Ubuntu: Our school is our shared home - let's map it together!</text>
</svg>
