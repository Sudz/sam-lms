<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Story Planner Template for Community Greetings -->
  <title>Story Planner - Community Greetings Story</title>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5dc"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Community Greetings Story Planner</text>
  
  <!-- Beginning Box -->
  <rect x="50" y="60" width="150" height="100" fill="#FFE4B5" stroke="#D2691E" stroke-width="3" rx="10"/>
  <text x="125" y="85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#8B4513">1. BEGINNING</text>
  <text x="125" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Who greets?</text>
  <text x="125" y="120" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Where?</text>
  <text x="125" y="135" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">When?</text>
  
  <!-- Arrow 1 -->
  <line x1="200" y1="110" x2="240" y2="110" stroke="#8B4513" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8B4513"/>
    </marker>
  </defs>
  
  <!-- Middle Box -->
  <rect x="250" y="60" width="150" height="100" fill="#98FB98" stroke="#228B22" stroke-width="3" rx="10"/>
  <text x="325" y="85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#006400">2. MIDDLE</text>
  <text x="325" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">What happens?</text>
  <text x="325" y="120" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Greetings used?</text>
  <text x="325" y="135" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Actions?</text>
  
  <!-- Arrow 2 -->
  <line x1="400" y1="110" x2="440" y2="110" stroke="#8B4513" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- End Box -->
  <rect x="450" y="60" width="130" height="100" fill="#DDA0DD" stroke="#8B008B" stroke-width="3" rx="10"/>
  <text x="515" y="85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4B0082">3. END</text>
  <text x="515" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">How does</text>
  <text x="515" y="120" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">story end?</text>
  <text x="515" y="135" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Feeling?</text>
  
  <!-- Cultural Elements Section -->
  <rect x="50" y="190" width="530" height="80" fill="#FFF8DC" stroke="#DAA520" stroke-width="2" rx="8"/>
  <text x="315" y="215" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#B8860B">Cultural Elements (Ubuntu values)</text>
  <text x="315" y="235" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">• Which South African language greetings will you use?</text>
  <text x="315" y="250" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">• How do characters show respect and community?</text>
  
  <!-- Computational Thinking Section -->
  <rect x="50" y="290" width="530" height="80" fill="#E0FFFF" stroke="#4682B4" stroke-width="2" rx="8"/>
  <text x="315" y="315" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E90FF">Decomposition: Break your story into small parts</text>
  <text x="315" y="335" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Scene 1: _____________ Scene 2: _____________ Scene 3: _____________</text>
  <text x="315" y="355" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Each scene = One greeting + One action</text>
</svg>
