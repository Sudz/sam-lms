<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Title -->
  <text x="200" y="20" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Weather Sensor Circuit Diagram</text>
  
  <!-- Raspberry Pi Pico -->
  <rect x="50" y="100" width="120" height="80" fill="#4CAF50" stroke="#333" stroke-width="2" rx="5"/>
  <text x="110" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Raspberry Pi</text>
  <text x="110" y="155" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Pico</text>
  
  <!-- GPIO Labels -->
  <text x="15" y="125" font-size="10" fill="#333">GPIO 15</text>
  <text x="15" y="145" font-size="10" fill="#333">GPIO 16</text>
  <text x="15" y="165" font-size="10" fill="#333">GND</text>
  
  <!-- DHT11 Sensor -->
  <rect x="250" y="50" width="100" height="100" fill="#2196F3" stroke="#333" stroke-width="2" rx="5"/>
  <text x="300" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DHT11</text>
  <text x="300" y="115" font-size="12" text-anchor="middle" fill="white">Temperature</text>
  <text x="300" y="130" font-size="12" text-anchor="middle" fill="white">& Humidity</text>
  
  <!-- LED Indicator -->
  <circle cx="300" cy="210" r="20" fill="#FFC107" stroke="#333" stroke-width="2"/>
  <text x="300" y="255" font-size="12" text-anchor="middle" fill="#333">Status LED</text>
  
  <!-- Connections -->
  <!-- Pico to Sensor Data -->
  <line x1="170" y1="120" x2="250" y2="90" stroke="#FF5722" stroke-width="3"/>
  <text x="210" y="100" font-size="10" fill="#FF5722">Data</text>
  
  <!-- Pico to Sensor Power -->
  <line x1="170" y1="140" x2="250" y2="70" stroke="#F44336" stroke-width="3"/>
  <text x="210" y="95" font-size="10" fill="#F44336">3.3V</text>
  
  <!-- Pico to LED -->
  <line x1="170" y1="160" x2="280" y2="210" stroke="#4CAF50" stroke-width="3"/>
  <text x="220" y="185" font-size="10" fill="#4CAF50">LED Signal</text>
  
  <!-- Ground connections -->
  <line x1="50" y1="160" x2="250" y2="130" stroke="#000" stroke-width="3"/>
  <line x1="50" y1="160" x2="280" y2="210" stroke="#000" stroke-width="3"/>
  <text x="90" y="175" font-size="10" fill="#000">GND</text>
  
  <!-- Legend -->
  <text x="20" y="270" font-size="12" font-weight="bold" fill="#333">Components:</text>
  <text x="20" y="285" font-size="10" fill="#333">• Temperature/Humidity Sensor (DHT11/DHT22)</text>
  <text x="200" y="285" font-size="10" fill="#333">• LED for visual feedback</text>
  
  <!-- Ubuntu Note -->
  <rect x="10" y="230" width="380" height="30" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="3"/>
  <text x="200" y="250" font-size="11" text-anchor="middle" fill="#1565C0" font-style="italic">Ubuntu: Monitoring our shared environment connects us all</text>
</svg>
