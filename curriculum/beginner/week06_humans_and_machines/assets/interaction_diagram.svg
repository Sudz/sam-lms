<svg xmlns="http://www.w3.org/2000/svg" width="480" height="240" viewBox="0 0 480 240">
  <rect width="480" height="240" fill="#eaf6ff"/>
  <!-- Person -->
  <ellipse cx="90" cy="120" rx="38" ry="52" fill="#ffe0b8" stroke="#694d17" stroke-width="3"/>
  <circle cx="90" cy="95" r="18" fill="#fae5b6" stroke="#694d17" stroke-width="2"/>
  <text x="55" y="185" font-size="16" fill="#125078" font-family="Arial">Person</text>
  <!-- Button -->
  <rect x="140" y="130" width="38" height="18" rx="6" fill="#b6d7a8" stroke="#267412" stroke-width="2"/>
  <text x="142" y="145" font-size="11" fill="#125078" font-family="Arial">Button</text>
  <!-- Arrow to Machine -->
  <line x1="178" y1="139" x2="242" y2="139" stroke="#125078" stroke-width="4" marker-end="url(#arrowend)"/>
  <defs>
    <marker id="arrowend" markerWidth="9" markerHeight="9" refX="7" refY="4" orient="auto">
      <polygon points="0,0 9,4.5 0,9" fill="#125078"/>
    </marker>
  </defs>
  <!-- Machine/Computer -->
  <rect x="245" y="90" width="130" height="100" rx="14" fill="#f4cccc" stroke="#00334d" stroke-width="3"/>
  <rect x="270" y="110" width="80" height="55" rx="7" fill="#fff" stroke="#00334d" stroke-width="2"/>
  <text x="290" y="150" font-size="14" fill="#00334d" font-family="Arial">Machine</text>
  <!-- Hand/LED -->
  <circle cx="340" cy="180" r="13" fill="#b6d7a8" stroke="#267412" stroke-width="2"/>
  <circle cx="340" cy="180" r="6" fill="#f9ff60" stroke="#267412" stroke-width="1"/>
  <text x="325" y="220" font-size="13" fill="#125078" font-family="Arial">LED/Feedback</text>
  <!-- Response Arrow -->
  <line x1="320" y1="182" x2="180" y2="182" stroke="#cc3300" stroke-width="3" marker-end="url(#arrowend)"/>
  <text x="198" y="175" font-size="12" fill="#cc3300" font-family="Arial">Response Signal</text>
  <text x="60" y="40" font-size="22" fill="#125078" font-family="Arial">
    Human-Machine Interaction
  </text>
</svg>
