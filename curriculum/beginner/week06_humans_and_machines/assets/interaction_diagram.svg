<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <rect width="800" height="500" fill="#F8F5ED"/>
  <text x="400" y="30" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#2C3E50">Human-Machine Interaction: Ubuntu Collaboration</text>
  <text x="400" y="55" font-family="Arial" font-size="13" text-anchor="middle" fill="#555">Input ‚Üí Process ‚Üí Output | "I am because we are"</text>
  
  <!-- Human side -->
  <g id="human">
    <rect x="50" y="100" width="200" height="300" fill="#E8F4F8" stroke="#3498DB" stroke-width="3" rx="10"/>
    <text x="150" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#3498DB">üë§ HUMAN</text>
    
    <!-- Outputs to machine -->
    <text x="150" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Gives Input:</text>
    <text x="70" y="195" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Press buttons</text>
    <text x="70" y="215" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Move sensors</text>
    <text x="70" y="235" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Speak commands</text>
    <text x="70" y="255" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Touch screen</text>
    
    <!-- Receives from machine -->
    <text x="150" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Receives Feedback:</text>
    <text x="70" y="325" font-family="Arial" font-size="11" fill="#333">‚Ä¢ See lights/displays</text>
    <text x="70" y="345" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Hear sounds</text>
    <text x="70" y="365" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Feel vibrations</text>
    <text x="70" y="385" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Read messages</text>
  </g>
  
  <!-- Machine side -->
  <g id="machine">
    <rect x="550" y="100" width="200" height="300" fill="#FEF5E7" stroke="#F39C12" stroke-width="3" rx="10"/>
    <text x="650" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#F39C12">ü§ñ MACHINE</text>
    
    <!-- Receives from human -->
    <text x="650" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Receives Input:</text>
    <text x="570" y="195" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Button presses</text>
    <text x="570" y="215" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Sensor data</text>
    <text x="570" y="235" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Voice commands</text>
    <text x="570" y="255" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Touch events</text>
    
    <!-- Gives to human -->
    <text x="650" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Gives Output:</text>
    <text x="570" y="325" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Light LEDs</text>
    <text x="570" y="345" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Play sounds</text>
    <text x="570" y="365" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Vibrate motors</text>
    <text x="570" y="385" font-family="Arial" font-size="11" fill="#333">‚Ä¢ Display messages</text>
  </g>
  
  <!-- Arrows showing interaction -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498DB"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F39C12"/>
    </marker>
  </defs>
  
  <!-- Human to Machine arrow -->
  <path d="M 260 180 L 540 180" stroke="#3498DB" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
  <text x="400" y="170" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498DB">INPUT ‚Üí</text>
  
  <!-- Processing in center -->
  <rect x="340" y="220" width="120" height="60" fill="#E8F8E8" stroke="#27AE60" stroke-width="3" rx="10"/>
  <text x="400" y="243" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#27AE60">‚öôÔ∏è PROCESS</text>
  <text x="400" y="260" font-family="Arial" font-size="10" text-anchor="middle" fill="#229954">Machine</text>
  <text x="400" y="273" font-family="Arial" font-size="10" text-anchor="middle" fill="#229954">Thinks & Decides</text>
  
  <!-- Machine to Human arrow -->
  <path d="M 540 350 L 260 350" stroke="#F39C12" stroke-width="3" fill="none" marker-end="url(#arroworange)"/>
  <text x="400" y="370" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#F39C12">‚Üê OUTPUT</text>
  
  <!-- Ubuntu message -->
  <rect x="50" y="430" width="700" height="50" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" rx="10"/>
  <text x="400" y="452" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#C0392B">üåç Ubuntu: Humans and Machines Working Together</text>
  <text x="400" y="470" font-family="Arial" font-size="11" font-style="italic" text-anchor="middle" fill="#C0392B">Neither works alone ‚Ä¢ Both need each other ‚Ä¢ Together we achieve more ‚Ä¢ Ubuntu ngumuntu ngabantu</text>
</svg>
